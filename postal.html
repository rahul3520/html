<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postal Service</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

    <table class="table">
        <tr>
            <td>Sender's Name</td>
            <td><input type="text" class="form-control"> </td>
        </tr>
        <tr>
            <td>Sender's House No</td>
            <td><input type="number" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Sender's Street</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Sender's Address</td>
            <td><input type="text" class="form-control">  </td>
        </tr>
        <tr>
            <td>Sender's District</td>
            <td><input type="text" class="form-control"> </td>
        </tr>
        <tr>
            <td>Sender's State</td>
            <td><input type="text" class="form-control"> </td>
        </tr>
        <tr>
            <td>Sender's Pincode</td>
            <td><input type="number" name="" id="" class="form-control"> </td>
        </tr>
        <tr>
            <td>Receiver's Name</td>
            <td><input type="text" class="form-control"> </td>
        </tr>
        <tr>
            <td>Receiver's House No</td>
            <td><input type="number" name="" id="" class="form-control"> </td>
        </tr>
        <tr>
            <td>Receiver's Street</td>
            <td><input type="text" class="form-control"> </td>
        </tr>
        <tr>
            <td>Receiver's Address</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Receiver's District</td>
            <td><input type="text" class="form-control"> </td>
        </tr>
        <tr>
            <td>Receiver's State</td>
            <td><input type="text" class="form-control"> </td>
        </tr>

        <tr>
            <td>Receiver's Pincode</td>
            <td><input type="number" name="" id="" class="form-control"> </td>
        </tr>
       
        <tr>
            <td>Package ID</td>
            <td><input type="text" class="form-control"> </td>
        </tr>
        <tr>
            <td>Package Weight</td>
            <td><input type="number" name="" id="" class="form-control"> </td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-info">Submit</button></td>
        </tr>

    </table>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
